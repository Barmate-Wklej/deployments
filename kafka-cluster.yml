apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: barmate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8099
          env:
            - name: SERVER_PORT
              value: "8099"
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-broker-0:29092,kafka-broker-1:29093,kafka-broker-2:29094"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "zookeeper:2181"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: barmate
spec:
  type: NodePort
  ports:
