# ---------------- Schema Registry ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-schema-registry
  namespace: barmate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-schema-registry
  template:
    metadata:
      labels:
        app: kafka-schema-registry
    spec:
      containers:
        - name: kafka-schema-registry
          image: confluentinc/cp-schema-registry:7.9.1
          ports:
            - containerPort: 8081
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: "kafka-schema-registry"
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: "kafka-broker-0:29092,kafka-broker-1:29093,kafka-broker-2:29094"
            - name: SCHEMA_REGISTRY_LISTENERS
              value: "http://0.0.0.0:8081"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-schema-registry
  namespace: barmate
spec:
  type: NodePort
  ports:
    - port: 8081
      name: http
      targetPort: 8081
      nodePort: 30081
  selector:
    app: kafka-schema-registry
---
# ---------------- Kafka Connect ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connect
  namespace: barmate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect
  template:
    metadata:
      labels:
        app: kafka-connect
    spec:
      containers:
        - name: kafka-connect
          image: confluentinc/cp-kafka-connect-base:7.9.1
          ports:
            - containerPort: 8083
          env:
            - name: CONNECT_BOOTSTRAP_SERVERS
              value: "kafka-broker-0:29092,kafka-broker-1:29093,kafka-broker-2:29094"
            - name: CONNECT_REST_PORT
              value: "8083"
            - name: CONNECT_GROUP_ID
              value: "kafka-connect"
            - name: CONNECT_CONFIG_STORAGE_TOPIC
              value: "_connect-configs"
            - name: CONNECT_OFFSET_STORAGE_TOPIC
              value: "_connect-offsets"
            - name: CONNECT_STATUS_STORAGE_TOPIC
              value: "_connect-status"
            - name: CONNECT_KEY_CONVERTER
              value: "org.apache.kafka.connect.storage.StringConverter"
            - name: CONNECT_VALUE_CONVERTER
              value: "io.confluent.connect.avro.AvroConverter"
            - name: CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
              value: "http://schema-registry:8081"
            - name: CONNECT_REST_ADVERTISED_HOST_NAME
              value: "kafka-connect"
            - name: CONNECT_PLUGIN_PATH
              value: "/usr/share/java,/usr/share/confluent-hub-components,/data/connect-jars"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect
  namespace: barmate
spec:
  ports:
    - port: 8083
      name: http
  selector:
    app: kafka-connect
---
# ---------------- CLI Tools ----------------
