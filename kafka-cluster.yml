apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: barmate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.9.1
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: barmate
spec:
  ports:
    - port: 2181
      name: client
  selector:
    app: zookeeper
---
# ---------------- Kafka Brokers ----------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-0
  namespace: barmate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-0
  template:
    metadata:
      labels:
        app: kafka-broker-0
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.9.1
          ports:
            - containerPort: 29092
            - containerPort: 30092
          env:
            - name: KAFKA_BROKER_ID
              value: "0"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:30092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-broker-0:29092,PLAINTEXT_HOST://localhost:30092"
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "1"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_NUM_PARTITIONS
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker-0
  namespace: barmate
spec:
  type: NodePort
  ports:
    - name: internal
      port: 29092
      targetPort: 29092
    - name: external 
      port: 30092
      targetPort: 30092
      nodePort: 30092
  selector:
    app: kafka-broker-0
---
